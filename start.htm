<base id='htmlbase' href="" target="_self">
<script type='text/javascript'>
"use strict";
var get_query_parameter = function(item) {
    var svalue = location.search.match(new RegExp("[\?\&]" + item + "=([^\&]*)(\&?)","i"));
    return svalue ? svalue[1] : svalue;
}
var gitversion = get_query_parameter('git') || '';
var gitbaseurl = "https://raw.github.com/knxuf/xxAPI2/";
if (gitversion != '') {
    gitbaseurl += gitversion + "/";
    window.document.documentElement.removeAttribute('manifest');
    document.getElementById("htmlbase").setAttribute('href', gitbaseurl);
}
</script>
